{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="w3-container w3-black w3-allerta" style="left: 50%;">
      <p class="centred" style="font-size: 70px">GROCER.IO</p>
    </div>
    <div height="100%" id="centred">
        <form action="/register" method="post" class="form-group">
        <div class="form-group form-label-group">
            <input autocomplete="off" class="form-control" name="username" placeholder="Username" type="text" required autofocus>
        </div>
        <div class="form-group form-label-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required autofocus>
        </div>
        <div class="form-group form-label-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" required autofocus>
        </div>
        <button class="btn btn-outline-dark" type="submit" style="font-size:20px">Register</button>
        </form>
    </div>
{% endblock %}
